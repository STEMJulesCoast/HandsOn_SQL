<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dunkles Grau für den Hintergrund */
            color: white; /* Weiße Schriftfarbe */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Nutze die gesamte Höhe des Viewports */
            box-sizing: border-box;
        }

        #quiz-container {
            width: 90%;
            max-width: 600px;
            background-color: #444; /* Etwas helleres Grau für den Quiz-Hintergrund */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .question-container {
            display: none; /* initially hidden */
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .options li {
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #logo {
            display: block;
            margin: 0 auto 20px; /* Zentriert das Logo und fügt unten einen Abstand hinzu */
            max-width: 150px; /* Maximale Breite für das Logo */
        }
    </style>
</head>
<body>
    <!-- Logo-Einfügung -->
    <img id="logo" src="\Figures\NAT_Logo.png" alt="Logo"> <!-- Ersetze "logo.png" durch den Pfad zu deinem Logo -->

    <div id="quiz-container">
        <div class="question-container" id="question1">
            <div class="question">
                <h2>Question 1: What is the capital of France?</h2>
                <ul class="options">
                    <li><input type="radio" name="q1" value="A"> A) Berlin</li>
                    <li><input type="radio" name="q1" value="B"> B) Madrid</li>
                    <li><input type="radio" name="q1" value="C"> C) Paris</li>
                    <li><input type="radio" name="q1" value="D"> D) Rome</li>
                </ul>
            </div>
            <button onclick="checkAnswer('q1', 'C', 'question1', 'question2')">Submit</button>
            <p id="result1"></p>
        </div>

        <div class="question-container" id="question2">
            <div class="question">
                <h2>Question 2: What is the capital of Spain?</h2>
                <ul class="options">
                    <li><input type="radio" name="q2" value="A"> A) Lisbon</li>
                    <li><input type="radio" name="q2" value="B"> B) Madrid</li>
                    <li><input type="radio" name="q2" value="C"> C) Rome</li>
                    <li><input type="radio" name="q2" value="D"> D) Paris</li>
                </ul>
            </div>
            <button onclick="checkAnswer('q2', 'B', 'question2', 'question3')">Submit</button>
            <p id="result2"></p>
        </div>

        <!-- Weitere Fragen können hier hinzugefügt werden -->
        
        <div id="finalMessage" style="display:none;">
            <h2>Quiz Completed!</h2>
        </div>
    </div>

    <script>
        document.getElementById('question1').style.display = 'block'; // Zeigt die erste Frage initial an

        function checkAnswer(questionName, correctAnswer, currentQuestionId, nextQuestionId) {
            const selectedOption = document.querySelector(`input[name="${questionName}"]:checked`);
            const result = document.getElementById(`result${currentQuestionId.slice(-1)}`);
            
            if (selectedOption) {
                if (selectedOption.value === correctAnswer) {
                    result.textContent = 'Correct!';
                } else {
                    result.textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
                }
                
                // Nach 2 Sekunden zur nächsten Frage wechseln
                setTimeout(() => {
                    document.getElementById(currentQuestionId).style.display = 'none';
                    
                    if (nextQuestionId) {
                        document.getElementById(nextQuestionId).style.display = 'block';
                    } else {
                        document.getElementById('finalMessage').style.display = 'block';
                    }
                }, 2000); // 2 Sekunden Verzögerung vor der Anzeige der nächsten Frage
            } else {
                alert("Please select an answer.");
            }
        }
    </script>
</body>
</html>
